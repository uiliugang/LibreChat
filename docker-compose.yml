services:
  api:
    container_name: LibreChat
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mongodb
      - rag_api
#    image: ghcr.io/danny-avila/librechat-dev:latest
    image: ghcr.nju.edu.cn/danny-avila/librechat-dev:latest
    restart: always
#    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./logs:/app/api/logs
      - ./librechat.yaml:/app/librechat.yaml
      - ./client/dist:/app/client/dist   # 编译打包上传

  mongodb:
    container_name: chat-mongodb
#    image: mongo
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/mongo:5.0.18
    restart: always
#    user: "${UID}:${GID}"
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
#    image: getmeili/meilisearch:v1.8.3
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/getmeili/meilisearch:v1.8.3
    restart: always
#    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
    volumes:
      - ./meili_data_v1.7:/meili_data
  vectordb:
    container_name: vectordb
#    image: ankane/pgvector:latest
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/ankane/pgvector:v0.5.1
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
  rag_api:
    container_name: rag_api
    image: ghcr.nju.edu.cn/danny-avila/librechat-rag-api-dev-lite:latest
#    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env

volumes:
  pgdata2:
